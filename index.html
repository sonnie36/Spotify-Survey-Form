<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>
	<link rel="stylesheet"  href="styles.css">
</head>
<body>
	<h1 id="title">Spotify Survey Form</h1>
	<p id="description">Lets do this! Help us improve your taste of music on spotify.</p>
	<form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
		<div class="container">
			<fieldset >
				<label id="name-label" for="name" class="space">Name<input type="text" id="name" placeholder="Enter your name" required class="details"></label> 
				<label id="email-label" for="email" class="space">Email<input type="email" id="email" placeholder="Enter your Email" required class="details"></label>
				<label id="number-label" for="number" class="space">Age<span class="smaller">(optional)</span><input type="number" id="number" min="10" max="99" placeholder="Age" class="details">
				
				</label>
			</fieldset>
			<fieldset>
				<label for="dropdown">What would you say is your taste of music?
					<select id="dropdown">
						<option>House music</option>
						<option>SoftPop</option>
						<option>Afro beats</option>
						<option>Any except the ones I don't</option>
					</select>
				</label>
			</fieldset>
			<fieldset>
				<label>Would you recommend spotify to a friend?</label>
					<label class="inline" for="yes" >
						<input type="radio" name="yep" value="definately" id="yes">Definately
					</label>
				
					<label class="inline" for="not"><input type="radio" name="yep" value="not sure" id="not">
					Not sure</label>
			</fieldset>
			<fieldset>
				
				<label>What features do you like more on spotify?</label>
				<label>
					<select>
						<option>Daily Mix</option>
						<option>Uniquely yours</option>
						<option>Editor's Picks</option>
						<option>Podcast</option>
					</select></label>
				</fieldset>
				<fieldset>
				<label>What would you like to see improved?<span class="smaller"> (Check all that apply.)</span>
				</label>
				<label class="inline" for="downloadable"><input type="checkbox" value="1" id="downloadable">Number of downloadable songs
				</label>
				<label class="inline" for="nonpremium"><input type="checkbox" value="2" id="nonpremium">Adds for non-premium members to be reduced</label>
				<label class="inline" for="repeat" ><input type="checkbox" value="3" id="repeat">The number of times a song can be on repeat</label>
				<label class="inline" for="listen"><input type="checkbox" value="4" id="listen">Yearly review of songs you listened to</label>
				<label class="inline" for="host"><input type="checkbox" value="5" id="host">Podcast platform</label>

			</fieldset>
			<fieldset>
				<label>Any comments or suggestions?</label>
				<label><textarea placeholder="Enter your comment here...." class="textarea"></textarea></label>
			</fieldset>
			<fieldset>
			<label><input type="submit" value="Submit" id="submit"></label>
			</fieldset>
	</div>

		
	</form>

</body>
</html>
